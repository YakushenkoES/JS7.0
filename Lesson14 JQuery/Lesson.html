<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    img{
      width: 500px;
    }
    .list-item{
      transition: all 1s;
      width: 100px;
      border-radius: 0%;
    }
    .active{
      width: 150px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="list">
    <button class="list-item">Первый</button>
    <button class="list-item">Второй</button>
    <button class="list-item">Третий</button>
    <button class="list-item">Четвертый</button>
    <button class="list-item">Пятый</button>
  </div>

  <div class="wrapper">
    <img src="img/1.jpg" alt="1" class="image">
    <img src="img/2.jpg" alt="2" class="image">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>

</html>
